            const priceFormat = (price = 0) => {
                if (typeof price !== 'number') {
                    return price; // Return the input as it is if it's not a number
                }
                
                if (price >= 1000 && price < 10000) {
                    return price.toLocaleString(); // Add comma if price is 4-digit
                }

            }

                    pizza_menu_div.appendChild(new_el)

                    cat.items.forEach(item => {
