        <script type="text/javascript">
            var locations = [
              ['Gulshan', 23.77579747553265, 90.4175904865084, 1],
              ['Banani', 23.79292930587374, 90.40823178650838, 1],
              ['Bashundhara', 23.808977794570783, 90.43035979999999, 1],
              ['Dhanmondi', 23.744692176956917, 90.37207813251655, 1],
              ['Mirpur', 23.8094643676324, 90.36769028465547, 1],
              ['Uttara', 23.87728130159838, 90.39090545582295, 1],
              ['Baily Road', 23.742131158218157, 90.40843236931092, 1],
              ['Khilgaon', 23.753225099815793, 90.4143711269832, 1],
              ['Wari', 23.715147138931346, 90.41756410504635, 1],
            ];
            
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 11,
              center: new google.maps.LatLng(23.811971089507146, 90.42724497745319), 
              mapTypeId: google.maps.MapTypeId.ROADMAP,
              gestureHandling: "greedy",
              zoomControl: false,
              mapTypeControl: false,
              streetViewControl: false,
            });
            
            var infowindow = new google.maps.InfoWindow();
        
            var marker, i;
            
            for (i = 0; i < locations.length; i++) {  
              marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map,
                icon: 'img/marker2.png',
              });
              
              google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                  infowindow.setContent(locations[i][0]);
                  infowindow.open(map, marker);
                }
              })(marker, i));
            }
          </script>
